<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трансфер межгород</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #000;
        }

        .name {
            font-size: 32px;
            color: #000;
            opacity: 0.7;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        .car {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            color: #000;
        }

        .phone {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }

        .phone a {
            color: #000;
            text-decoration: none;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }

        /* ===== АДАПТАЦИЯ ПОД ТЕЛЕФОНЫ ===== */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            .name {
                font-size: 24px;
            }
            .car {
                font-size: 28px;
            }
            .phone {
                font-size: 32px;
            }
        }

        @media screen and (max-width: 400px) {
            h1 {
                font-size: 30px;
            }
            .name {
                font-size: 20px;
            }
            .car {
                font-size: 24px;
            }
            .phone {
                font-size: 26px;
            }
            .phone a {
                border-bottom-width: 1px;
            }
        }
    </style>
</head>
<body>
    <h1>трансфер межгород</h1>

    <div class="name">
        Проянников Вячеслав<br>Александрович
    </div>

    <div class="car">
        Lada Vesta SW cross
    </div>

    <div class="phone">
        <a href="tel:+79184474278">+7 918 447-42-78</a>
    </div>
</body>
</html>
