<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трансфер межгород</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0 0 20px 0;
            color: #000;
        }
        .name {
            font-size: 32px;
            color: #000;
            opacity: 0.7;
            margin: 0 0 30px 0;
            line-height: 1.3;
        }
        .car {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #000;
        }
        .phone {
            font-size: 48px;
            font-weight: bold;
            margin-top: 30px;
        }
        .phone a {
            color: #000;
            text-decoration: none;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        .phone a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>трансфер межгород</h1>
    
    <div class="name">
        Проятников Вячеслав<br>Александрович
    </div>
    
    <div class="car">
        Lada Vesta SW cross
    </div>
    
    <div class="phone">
        <a href="tel:+79184474278">+7 918 447-42-78</a>
    </div>
</body>
</html>
